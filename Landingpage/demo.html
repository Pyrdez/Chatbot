<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot â€“ Demo</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #1d1d1f;
      --subtle: #86868b;
      --accent: #0071e3;
      --card: #f5f5f7;
      --border: #d2d2d7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 32px 24px;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      margin-left: 24px;
      font-size: 14px;
      opacity: 0.8;
    }

    main {
      flex: 1;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      padding: 40px 24px 60px;
    }

    .demo-card {
      background: var(--card);
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
    }

    .message {
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .bot {
      color: var(--text);
    }

    .user {
      color: var(--accent);
      text-align: right;
    }

    .input-row {
      display: flex;
      gap: 12px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0 24px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      width: 100%;
      color: var(--subtle);
      font-size: 13px;
      border-top: 1px solid var(--border);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">AI Chatbot</div>
    <nav>
      <a href="index.html">Etusivu</a>
      <a href="demo.html">Demo</a>
      <a href="#">Yhteys</a>
    </nav>
  </header>

  <main>
    <div class="demo-card">
      <div class="chat-area" id="chat">
        <div class="message bot">Hei! Olen AI-chatbot. Kysy mitÃ¤ vain ðŸ‘‹</div>
      </div>

      <div class="input-row">
        <input type="text" id="input" placeholder="Kirjoita viesti..." />
        <button onclick="sendMessage()">LÃ¤hetÃ¤</button>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 AI Chatbot â€“ Demo
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');

      const text = input.value.trim();
      if (!text) return;

      // User message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.innerText = text;
      chat.appendChild(userMsg);

      input.value = '';

      // Fake bot response
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.innerText = 'TÃ¤mÃ¤ on demo-vastaus: "' + text + '"';
        chat.appendChild(botMsg);

        chat.scrollTop = chat.scrollHeight;
      }, 600);

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
